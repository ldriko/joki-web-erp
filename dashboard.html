<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PT. Ikajaya</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="font-sans">
        <div class="grid grid-cols-6">
            <section class="h-dvh col-span-1 bg-blue-900">
                <div class="py-4 border-b border-dashed border-blue-950">
                    <img
                        src="/assets/images/logo.webp"
                        alt="Logo"
                        class="w-24 mx-auto"
                    />
                </div>
                <ul class="grid gap-2 p-2 text-sm">
                    <li>
                        <a
                            href="/dashboard.html"
                            class="block px-4 py-2 bg-black bg-opacity-15 text-white rounded-lg cursor-pointer"
                        >
                            Dashboard
                        </a>
                    </li>
                    <li class="px-4 text-white">Penjualan</li>
                    <li>
                        <a
                            href="/data_pesanan.html"
                            class="block pl-8 r-4 py-2 text-white rounded-lg cursor-pointer hover:bg-black hover:bg-opacity-15"
                        >
                            Pesanan
                        </a>
                    </li>
                    <li>
                        <a
                            href="/laporan_penjualan.html"
                            class="block pl-8 r-4 py-2 text-white rounded-lg cursor-pointer hover:bg-black hover:bg-opacity-15"
                        >
                            Laporan
                        </a>
                    </li>
                    <li class="px-4 text-white">Manufaktur</li>
                    <li>
                        <a
                            href="/data_produksi.html"
                            class="block pl-8 r-4 py-2 text-white rounded-lg cursor-pointer hover:bg-black hover:bg-opacity-15"
                        >
                            Produksi
                        </a>
                    </li>
                    <li>
                        <a
                            href="/data_hasil.html"
                            class="block pl-8 r-4 py-2 text-white rounded-lg cursor-pointer hover:bg-black hover:bg-opacity-15"
                        >
                            Hasil Produksi
                        </a>
                    </li>
                    <li class="px-4 text-white">Inventaris</li>
                    <li>
                        <a
                            href="/data_produk.html"
                            class="block pl-8 r-4 py-2 text-white rounded-lg cursor-pointer hover:bg-black hover:bg-opacity-15"
                        >
                            Produk
                        </a>
                    </li>
                    <li>
                        <a
                            href="/data_bahan.html"
                            class="block pl-8 r-4 py-2 text-white rounded-lg cursor-pointer hover:bg-black hover:bg-opacity-15"
                        >
                            Bahan
                        </a>
                    </li>
                </ul>
            </section>
            <main class="col-span-5 py-10">
                <div class="grid gap-10">
                    <div class="text-center">Selamat Datang!</div>
                    <div class="grid gap-2 px-10">
                        <div>Laporan Hari Ini</div>
                        <div class="grid grid-cols-4 gap-4">
                            <div class="p-6 border rounded-lg shadow">
                                <h1>Barang Terjual</h1>
                                <p class="text-3xl font-bold">1.000 Pcs</p>
                            </div>
                            <div class="p-6 border rounded-lg shadow">
                                <h1>Barang Diproduksi</h1>
                                <p class="text-3xl font-bold">875 Pcs</p>
                            </div>
                            <div class="p-6 border rounded-lg shadow">
                                <h1>Total Penjualan</h1>
                                <p class="text-3xl font-bold">Rp523.250,00</p>
                            </div>
                            <div class="p-6 border rounded-lg shadow">
                                <h1>Customer Baru</h1>
                                <p class="text-3xl font-bold">11</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
